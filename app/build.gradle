plugins {
    id 'java'
    id 'war'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20'
}

group 'dev.entao.web.sweet'
version '1.0.1'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
        freeCompilerArgs += "-Xcontext-receivers"
        freeCompilerArgs += "-Xskip-prerelease-check"
    }
}
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

repositories {

    maven {
        url 'https://maven.app800.cn/repository/public/'
    }
    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib"
        implementation "org.jetbrains.kotlin:kotlin-reflect"
        compileOnly "javax.servlet:javax.servlet-api:3.1.0"
        compileOnly 'javax.websocket:javax.websocket-api:1.1'

//    api 'mysql:mysql-connector-java:8.0.30'
//    compileOnly 'org.apache.tomcat:tomcat-jdbc:9.0.65'


//        api project(':basic')
//        api project(':tag')
//        api project(':core')
        api 'dev.entao.web:basic:0.2.0'
        api 'dev.entao.web:tag:0.2.1'
        api 'dev.entao.web:core:0.2.1'

    }
    mavenCentral()
}


